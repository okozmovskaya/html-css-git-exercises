<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form method="GET">
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <p>
              <label for="Halal">
                <input type="checkbox" name="dietary" id="Halal" />
                Halal </label
              ><br />
            </p>

            <p>
              <label for="Kosher">
                <input type="checkbox" name="dietary" id="Kosher" />
                Kosher </label
              ><br />
            </p>

            <p>
              <label for="Vegetarian">
                <input type="checkbox" name="dietary" id="Vegetarian" />
                Vegetarian </label
              ><br />
            </p>

            <p>
              <label for="Vegan">
                <input type="checkbox" name="dietary" id="Vegan" />
                Vegan </label
              ><br />
            </p>

            <p>
              <label for="Cluten-free">
                <input type="checkbox" name="dietary" id="Cluten-free" />
                Cluten free
              </label>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
