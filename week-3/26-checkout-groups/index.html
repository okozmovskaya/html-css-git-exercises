<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="CodeYourFuture t-shirts in black" />
                  <p>CodeYourFuture t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing address</legend>
              <p>
                <label for="bill-address-1">Address Line 1</label>
                <input type="text" name="bill-address-1" id="bill-address-1" />
              </p>
              <p>
                <label for="bill-address-2">Address Line 2</label>
                <input type="text" name="bill-address-2" id="bill-address-2" />
              </p>
              <p>
                <label for="bill-postcode">Postcode</label>
                <input type="text" name="bill-postcode" id="bill-postcode" />
              </p>
              <p>
                <label for="bill-city">City</label>
                <input type="text" name="bill-city" id="bill-city" />
              </p>
            </fieldset>

            <fieldset>
              <legend>Delivery address</legend>
              <p>
                <label for="address-1">Address Line 1</label>
                <input type="text" name="address-1" id="address-1" />
              </p>
              <p>
                <label for="address-2">Address Line 2</label>
                <input type="text" name="address-2" id="address-2" />
              </p>
              <p>
                <label for="postcode">Postcode</label>
                <input type="text" name="postcode" id="postcode" />
              </p>
              <p>
                <label for="city">City</label>
                <input type="text" name="city" id="city" />
              </p>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
